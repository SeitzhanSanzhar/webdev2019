<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Instagram</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="phone">
      <img src = "img/phone.png" width="500px">
    </div>
    <div class="registration">
      <form>
        <div class="container">
          <img src="img/logo.png" width="270px" align = "center">
          <p>Зарегистрируйтесь, чтобы смотреть фото и видео ваших друзей.</p>
          <input type="text" placeholder="Моб. телефон или эл. адрес" name="email" required>
          <input type="text" placeholder="Имя и фамилия" name="name" required>
          <input type="text" placeholder="Имя пользователя" name="login" required>
          <input type="password" placeholder="Пароль" name="psw" required>
          <hr>
          <p>Регистрируясь, вы принимаете наши Условия, Политику использования данных и Политику в отношении файлов cookie. <a href="#">Terms & Privacy</a>.</p>
          <button type="submit" class="registerbtn">Register</button>
        </div>
        <br><br/>
        <div class="container signin" style = "background-color = #FFFFFF">
          <p>Есть аккаунт? <a href="#">Вход</a>.</p>
        </div>
        <img src="img/downlaod.png" alt="" width="330">
      </form>
    </div>
  </body>
</html>
